<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Luko Svipo HTML</title>
	</head>
	<body>
		<h1>Kontaktai</h1>
		<form>
			<fieldset>
				<input type="text" placeholder="Vardas" required>
			</fieldset>
			<fieldset>
				<input type="email" placeholder="Email" required>
			</fieldset>
			<fieldset>
				<label>Akiu spalva</label>
				<input type="color">
			</fieldset>
			<fieldset>
				<label>Gimimo data</label>
				<input type="date">
			</fieldset>
			<fieldset>
				<select required>
					<option selected disabled></option>
					<option>IT</option>
					<option>DEV</option>
					<option>Design</option>
					<option>Finance</option>
				</select>
			</fieldset>
		<fieldset>
				<textarea placeholder="Jūsų norimas tekstas"></textarea>
		</fieldset>
		<fieldset>
			<label>Sutinku su visomis sąlygomis</label>
			<input type="checkbox">
		</fieldset>
	<fieldset>
		<button type="submit">Siųsti</button>
	</fieldset>
		</form>
	</body>
</html>
